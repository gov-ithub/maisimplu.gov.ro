language: php
php:
  - '5.4'
sudo: false
  
addons:
  sonarqube: true
  apt:
    packages:
      - oracle-java8-installer

  
env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - JAVA_OPTS='-Xmx3072m'
    - SONAR_RUNNER_OPTS="-Xmx3062m -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m"
    - secure: ""

before_script:
 - echo $JAVA_OPTS
 
script:
  # other script steps might be done before running the actual SonarQube analysis
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN